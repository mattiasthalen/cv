cv:
  name: Mattias Thalén
  headline: Analytics Consultant
  location: Uppsala, Sweden
  email: mattias.thalen@me.com
  photo: mattias_thalen.jpg
  social_networks:
    - network: LinkedIn
      username: mattias-thalén

    - network: GitHub
